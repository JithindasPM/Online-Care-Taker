{% extends 'user.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hover-effect {
            transition: all 0.3s ease;
        }
        .hover-effect:hover {
            background-color: #0d6efd;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .imgs{
            background-image: url('https://img.freepik.com/free-photo/social-worker-taking-care-senior-woman_23-2149031342.jpg');
            background-position: center;
            background-size: cover;
            height: 300px;
            margin-top: 90px;
        }
        .text{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2>Book Service - {{ provider_service.service.name }}</h2>
                    <p class="text-center"><strong>Amount:</strong> â‚¹{{ provider_service.amount }}</p>
                    <form method="POST" class="p-4 shadow-lg rounded-4 bg-light border border-2 border-primary">
                        {% csrf_token %}
                        <h4 class="text-center mb-4 text-primary fw-bold">Book Your Service</h4>
                
                        <input type="hidden" name="provider_service_id" value="{{ provider_service.id }}">
                
                        <div class="mb-3">
                            <label for="booking_date" class="form-label fw-semibold">Booking Date:</label>
                            <input type="date" class="form-control rounded-3 shadow-sm" id="booking_date" name="booking_date" required min="">

                        </div>
                
                        <div class="mb-3">
                            <label for="booking_time" class="form-label fw-semibold">Booking Time:</label>
                            <input type="time" class="form-control rounded-3 shadow-sm" id="booking_time" name="booking_time" required>
                        </div>
                
                        <button type="submit" class="btn btn-primary w-100 fw-bold rounded-3 shadow-sm hover-effect">
                            Proceed to Payment
                        </button>
                    </form>
                </div>
                <div class="col-8">
                    <div class="imgs">

                    </div>
                </div>
                <div class="container mt-5">
                    <h2 class="text">Caring for others is the highest expression of love and humanity.</h2>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Disable past dates in the date input
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date().toISOString().split('T')[0]; 
            document.getElementById("booking_date").setAttribute("min", today);
        });
    
        // Prevent back navigation
        (function () {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        })();
    </script>
    
    
</body>
{% endblock %}
